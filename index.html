<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benfica - My website</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="players-div.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          class="benficalogo-pic"
          src="pictures/SL_Benfica_logo.svg.png"
          alt="Logo Benfica"
      /></a>
    </header>
    <main>
      <div class="player-grid">
        <div class="player-main-div">
          <img
            class="player-pic"
            src="pictures/Jogadores/Alexander-Bah6.jpg"
            alt="Alexander Bah"
          />
          <button class="player-number">6</button>
          <div class="player-name-div">Alexander Bah</div>
        </div>
        <div class="player-main-div">
          <img
            class="player-pic"
            src="pictures/Jogadores/Andre-Almeida34.jpg"
            alt="André Almeida"
          />
          <button class="player-number">34</button>
          <div class="player-name-div">André Almeida</div>
        </div>
        <div class="player-main-div">
          <img
            class="player-pic"
            src="pictures/Jogadores/Antonio-Silva66.jpg"
            alt="António Silva"
          />
          <button class="player-number">66</button>
          <div class="player-name-div">António Silva</div>
        </div>
        <div class="player-main-div">
          <img
            class="player-pic"
            src="pictures/Jogadores/Brooks-366x479-px25.jpg"
            alt="John Brooks"
          />
          <button class="player-number">25</button>
          <div class="player-name-div">John Brooks</div>
        </div>
        <div class="player-main-div">
          <img
            class="player-pic"
            src="pictures/Jogadores/Chiquinho22.jpg"
            alt="Chiquinho"
          />
          <button class="player-number">22</button>
          <div class="player-name-div">Chiquinho</div>
        </div>
      </div>
    </main>
  </body>
</html>
